version: '3.8'

networks:
  campus-net:
    driver: bridge

services:
  # Базы данных
  postgres-auth:
    image: postgres:15-alpine
    container_name: postgres-auth
    environment:
      POSTGRES_DB: auth_db
      POSTGRES_USER: campus
      POSTGRES_PASSWORD: campus123
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8 --locale=C"
    ports:
      - "5432:5432"
    volumes:
      - postgres-auth-data:/var/lib/postgresql/data
      - ./init-scripts:/docker-entrypoint-initdb.d
    networks:
      - campus-net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U campus"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  postgres-schedule:
    image: postgres:15-alpine
    container_name: postgres-schedule
    environment:
      POSTGRES_DB: schedule_db
      POSTGRES_USER: campus
      POSTGRES_PASSWORD: campus123
    ports:
      - "5433:5432"
    volumes:
      - postgres-schedule-data:/var/lib/postgresql/data
    networks:
      - campus-net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U campus"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: redis-cache
    command: redis-server --requirepass campus123 --appendonly yes
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - campus-net
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "campus123", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Мониторинг
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - ./prometheus/alerts.yml:/etc/prometheus/alerts.yml
      - prometheus-data:/prometheus
    ports:
      - "9090:9090"
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'
    networks:
      - campus-net
    restart: unless-stopped

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    environment:
      GF_SECURITY_ADMIN_PASSWORD: admin
      GF_INSTALL_PLUGINS: grafana-piechart-panel
    volumes:
      - grafana-data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning
      - ./grafana/dashboards:/etc/grafana/dashboards
    ports:
      - "3000:3000"
    depends_on:
      - prometheus
    networks:
      - campus-net
    restart: unless-stopped

  # Утилиты для разработки
  pgadmin:
    image: dpage/pgadmin4
    container_name: pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@campus.local
      PGADMIN_DEFAULT_PASSWORD: admin123
    ports:
      - "5050:80"
    networks:
      - campus-net
    restart: unless-stopped

  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: redis-commander
    environment:
      REDIS_HOSTS: local:redis:6379
      REDIS_PASSWORD: campus123
    ports:
      - "8081:8081"
    depends_on:
      - redis
    networks:
      - campus-net
    restart: unless-stopped

volumes:
  postgres-auth-data:
  postgres-schedule-data:
  redis-data:
  prometheus-data:
  grafana-data:
