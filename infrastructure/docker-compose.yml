version: '3.8'

services:
  postgres-auth:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: auth_db
      POSTGRES_USER: campus
      POSTGRES_PASSWORD: campus123
    ports:
      - "5432:5432"
    volumes:
      - postgres-auth-data:/var/lib/postgresql/data

  postgres-schedule:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: schedule_db
      POSTGRES_USER: campus
      POSTGRES_PASSWORD: campus123
    ports:
      - "5433:5432"
    volumes:
      - postgres-schedule-data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"

volumes:
  postgres-auth-data:
  postgres-schedule-data:
