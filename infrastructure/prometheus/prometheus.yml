global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  - "alerts.yml"

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  - job_name: 'go-services'
    static_configs:
      - targets: ['api-gateway:8080', 'auth-service:8081', 'schedule-service:8081']
    metrics_path: /metrics

  - job_name: 'docker'
    static_configs:
      - targets: ['docker:9323']
