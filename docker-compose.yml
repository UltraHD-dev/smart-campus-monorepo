
services:
  postgres_auth:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: auth_db
      POSTGRES_USER: campus
      POSTGRES_PASSWORD: campus123
    ports:
      - "15432:5432"
    volumes:
      - postgres_auth_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U campus"]
      interval: 10s
      timeout: 5s
      retries: 5

  postgres_schedule:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: schedule_db
      POSTGRES_USER: campus
      POSTGRES_PASSWORD: campus123
    ports:
      - "15433:5432"
    volumes:
      - postgres_schedule_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U campus"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    command: redis-server --requirepass campus123
    ports:
      - "16379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  pgadmin:
    image: dpage/pgadmin4
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@example.com
      PGADMIN_DEFAULT_PASSWORD: admin123
    ports:
      - "15050:80"
    depends_on:
      postgres_auth:
        condition: service_healthy
      postgres_schedule:
        condition: service_healthy

  prometheus:
    image: prom/prometheus:latest
    ports:
      - "19090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'

  grafana:
    image: grafana/grafana:latest
    ports:
      - "13000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
    volumes:
      - grafana_data:/var/lib/grafana

volumes:
  postgres_auth_data:
  postgres_schedule_data:
  redis_data:
  grafana_data:
