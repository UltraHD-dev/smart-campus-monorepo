syntax = "proto3";

package simple_auth;

option go_package = "github.com/UltraHD-dev/smart-campus-monorepo/shared/internalpb/simple_auth";

service SimpleAuth {
  rpc Register(RegisterRequest) returns (AuthResponse);
  rpc Login(LoginRequest) returns (AuthResponse);
}

message RegisterRequest {
  string email = 1;
  string password = 2;
  string name = 3;
}

message LoginRequest {
  string email = 1;
  string password = 2;
}

message AuthResponse {
  bool success = 1;
  string message = 2;
  string token = 3;
}
