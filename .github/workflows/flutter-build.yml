name: Flutter Build All Platforms

on:
  push:
    branches: [ main ]
    tags: [ 'v*' ]

jobs:
  build-android:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.13.x'
    
    - name: Set up JDK
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '11'
    
    - name: Build Android APK
      run: |
        cd mobile
        flutter build apk --split-per-abi --release
        echo "APK files:"
        ls -la build/app/outputs/flutter-apk/
    
    - name: Upload Android APK
      uses: actions/upload-artifact@v3
      with:
        name: android-apks
        path: mobile/build/app/outputs/flutter-apk/*.apk
        retention-days: 30

  build-linux:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.13.x'
    
    - name: Install Linux dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y clang cmake ninja-build libgtk-3-dev
    
    - name: Build Linux
      run: |
        cd mobile
        flutter build linux --release
    
    - name: Upload Linux bundle
      uses: actions/upload-artifact@v3
      with:
        name: linux-bundle
        path: mobile/build/linux/x64/release/bundle/
        retention-days: 30

  build-windows:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.13.x'
    
    - name: Build Windows
      run: |
        cd mobile
        flutter build windows --release
    
    - name: Upload Windows bundle
      uses: actions/upload-artifact@v3
      with:
        name: windows-bundle
        path: mobile/build/windows/runner/Release/
        retention-days: 30

  build-macos:
    runs-on: macos-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.13.x'
    
    - name: Build macOS
      run: |
        cd mobile
        flutter build macos --release --no-codesign
    
    - name: Upload macOS bundle
      uses: actions/upload-artifact@v3
      with:
        name: macos-bundle
        path: mobile/build/macos/Build/Products/Release/
        retention-days: 30

  release:
    if: startsWith(github.ref, 'refs/tags/v')
    needs: [build-android, build-linux, build-windows, build-macos]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
    - name: Download all artifacts
      uses: actions/download-artifact@v3
    
    - name: Create release archive
      run: |
        mkdir -p release
        mv android-apks release/
        mv linux-bundle release/
        mv windows-bundle release/
        mv macos-bundle release/
        tar -czf smart-campus-flutter-${{ github.ref_name }}.tar.gz release/
    
    - name: Create GitHub Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          smart-campus-flutter-${{ github.ref_name }}.tar.gz
        generate_release_notes: true
