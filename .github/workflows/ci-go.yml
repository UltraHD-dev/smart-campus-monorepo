name: Go CI

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'services/**'
      - 'proto/**'
      - 'shared/**'
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.21'
    
    - name: Verify Go modules
      run: |
        cd services/api-gateway && go mod verify
        cd ../auth-service && go mod verify
        cd ../schedule-service && go mod verify
